name: rt_app
description: Routine Tracker - Build unbreakable discipline with AI-powered task management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  go_router: ^13.0.1
  shared_preferences: ^2.2.2
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  
  # UI & Design
  google_fonts: ^6.1.0
  lucide_icons: ^0.300.0
  fl_chart: ^0.65.0
  flutter_staggered_grid_view: ^0.7.0
  glassmorphism: ^3.0.0 # For glass effects
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  flutter_local_notifications: ^16.2.0
  audioplayers: ^5.2.1 # For zen mode sounds
  
  # AI
  google_generative_ai: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  custom_lint: ^0.5.7
  riverpod_lint: ^2.3.7

flutter:
  uses-material-design: true
